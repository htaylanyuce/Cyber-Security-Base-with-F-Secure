<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hello List!</title>
    </head>

    <body>
        <h1>Hello List!</h1>
         <form th:action="@{/}" method="POST">
            <input type="text" name="content"/>
            <input type="submit"/>
        </form>
        <ul>
            <li th:each="item,iter : ${list}"
                 th:if="${iter.index} <=10 ">
                <span  th:text="${item}"/>
            </li>
        </ul>
       
    </body>
</html>
